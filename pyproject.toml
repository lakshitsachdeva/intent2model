[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "intent2model"
version = "0.1.0"
description = "Intent2Model with drift CLI"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.28.0",
]

[project.scripts]
drift = "drift.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["drift*"]
