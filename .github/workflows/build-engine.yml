# Build drift engine binaries and publish to PUBLIC repo (lakshitsachdeva/drift).
# Private repo (intent2model) builds; public repo holds release assets only.
#
# Trigger: push a tag matching v* (e.g. v0.1.1)
# Result: Published release in lakshitsachdeva/drift with binaries (macOS arm64, Linux x64, Windows x64)
#
# Required secret: DRIFT_RELEASES_TOKEN — PAT with repo scope for lakshitsachdeva/drift
# Add at: intent2model repo → Settings → Secrets and variables → Actions
#
# Re-tag if needed: git tag -d v0.1.1; git push origin :refs/tags/v0.1.1; git tag v0.1.1; git push origin v0.1.1

name: Build engine and publish to drift

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-14
            artifact_name: engine-macos-arm64
          - runner: ubuntu-22.04
            artifact_name: engine-linux-x64
          - runner: windows-latest
            artifact_name: engine-windows-x64

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build engine binary
        shell: bash
        run: |
          cd "$GITHUB_WORKSPACE"
          ls -la engine_build/ || true
          pyinstaller engine_build/drift-engine.spec

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ github.workspace }}/dist/

  release-draft:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all engine artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: engine-*
          path: artifacts
          merge-multiple: true

      - name: Flatten binaries for release
        run: |
          mkdir -p release_files
          find artifacts -type f -exec cp {} release_files/ \;
          ls -la release_files/

      - name: Check DRIFT_RELEASES_TOKEN
        run: |
          if [ -z "${{ secrets.DRIFT_RELEASES_TOKEN }}" ]; then
            echo "::error::DRIFT_RELEASES_TOKEN secret is not set."
            echo "Add it at: intent2model → Settings → Secrets and variables → Actions"
            echo "Create a PAT with repo scope for lakshitsachdeva/drift"
            exit 1
          fi

      - name: Create release in public drift repo
        uses: softprops/action-gh-release@v2
        with:
          repository: lakshitsachdeva/drift
          token: ${{ secrets.DRIFT_RELEASES_TOKEN }}
          draft: false
          generate_release_notes: true
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: "release_files/*"
