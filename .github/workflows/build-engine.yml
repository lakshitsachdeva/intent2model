# Build drift engine binaries and publish to this repo (intent2model).
# Trigger: push a tag matching v* (e.g. v0.1.5)
# Result: Release in intent2model with binaries (macOS arm64, Linux x64, Windows x64)
# No secrets required â€” uses default GITHUB_TOKEN (same repo).

name: Build engine and publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-14
            artifact_name: engine-macos-arm64
          - runner: ubuntu-22.04
            artifact_name: engine-linux-x64
          - runner: windows-latest
            artifact_name: engine-windows-x64

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build engine binary
        shell: bash
        run: |
          cd "$GITHUB_WORKSPACE"
          pyinstaller engine_build/drift-engine.spec

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ github.workspace }}/dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all engine artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: engine-*
          path: artifacts
          merge-multiple: true

      - name: Flatten binaries for release
        run: |
          mkdir -p release_files
          find artifacts -type f -exec cp {} release_files/ \;
          ls -la release_files/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: "release_files/*"
